<!-- templates/catalog/index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Каталог</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Каталог товаров</h1>
    <div class="catalog">
        {% for item in items %}
            <div class="item">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Цена: {{ item.price }} руб.</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
